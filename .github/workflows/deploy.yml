name: Deploy to WordPress SVN

on:
  push:
    tags:
      - "*" # Triggers on version tag push (e.g., v1.0.0)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SVN
        run: sudo apt-get install -y subversion

      - name: Checkout WordPress SVN repo
        run: svn checkout --non-interactive --trust-server-cert https://plugins.svn.wordpress.org/in-this-article/ svn

      - name: Copy files to SVN trunk and tag
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/v//') # Extracts version number from tag
          rsync -av --delete --exclude=".git" --exclude=".github" --exclude=".gitignore" --exclude=".svn" ./ svn/trunk/
          rsync -av --delete ./ svn/tags/$VERSION/

      - name: Commit changes to SVN
        run: |
          cd svn
          svn add --force trunk/* --auto-props --parents --depth infinity
          svn commit -m "Deploying new version of In This Article plugin" \
            --username ${{ secrets.SVN_USERNAME }} \
            --password ${{ secrets.SVN_PASSWORD }} \
            --no-auth-cache --non-interactive
